metadata:
  name: Daytime
  description: Set up the home environment for daytime.

automations:
  - starters:
      - type: assistant.event.OkGoogle
        eventData: query
        is: Daytime lighting please
      - type: assistant.event.OkGoogle
        eventData: query
        is: Daytime lights please
      - type: time.schedule
        at: sunrise+1hour
      - type: home.state.HomePresence
        state: homePresenceMode
        is: HOME
    condition:
      type: and
      conditions:
        - type: time.between
          after: sunrise
          before: sunset-1hour
        - type: home.state.HomePresence
          state: homePresenceMode
          is: HOME
    actions:
      # Turn off evening/night lights
      - type: device.command.OnOff
        devices:
          - Bedroom Paper Lamp - Bedroom
          - Zendo Lamp - Front Room
          - Johns Hopkins Lamp - Living Room
          - Kitchen Lamp - Kitchen
          - Front Porch Lights - Front door
        on: false

      # Turn on daytime lights
      - type: device.command.OnOff
        devices:
          - Relax Sign - Living Room
          - Gallery Lights - Living Room
          - Living Room Paper Lamp - Living Room
        on: true

      # Reading Lamp - 100% brightness with bright color
      - type: device.command.BrightnessAbsolute
        devices: Reading Lamp - Front Room
        brightness: 100
      - type: device.command.ColorAbsolute
        devices: Reading Lamp - Front Room
        color:
          temperature: 5000K

      # Dining Table Light - 100% brightness with bright color
      - type: device.command.BrightnessAbsolute
        devices: Dining Table Light - Living Room
        brightness: 100
      - type: device.command.ColorAbsolute
        devices: Dining Table Light - Living Room
        color:
          temperature: 5000K

      # Front Room thermostat - 70Â°F
      - type: device.command.ThermostatTemperatureSetpoint
        devices: Front Room - Front Room
        thermostatTemperatureSetpoint: 70F
