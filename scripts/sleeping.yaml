metadata:
  name: Sleeping
  description: Set up the home environment for sleeping.

automations:
  - starters:
      - type: assistant.event.OkGoogle
        eventData: query
        is: Activate bedtime
    actions:
      # Johns Hopkins Lamp stays on
      - type: device.command.OnOff
        devices: Johns Hopkins Lamp - Living Room
        on: true

      # Turn off most lights
      - type: device.command.OnOff
        devices:
          - Zendo Lamp - Front Room
          - Living Room Paper Lamp - Living Room
          - Gallery Lights - Living Room
          - Relax Sign - Living Room
          - Bedroom Paper Lamp - Bedroom
          - Reading Lamp - Front Room
          - Dining Table Light - Living Room
          - Front Porch Lights - Front door
        on: false

      # Kitchen Lamp - 5% brightness
      - type: device.command.BrightnessAbsolute
        devices: Kitchen Lamp - Kitchen
        brightness: 5

      # Front Room thermostat - 62Â°F
      - type: device.command.ThermostatTemperatureSetpoint
        devices: Front Room - Front Room
        thermostatTemperatureSetpoint: 62F
